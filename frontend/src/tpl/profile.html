<div class='profile-setting'>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="username" class="control-label col-xs-12 col-sm-2">用户名:</label>
      <div class='col-xs-12 col-sm-10' id='username'>
        <p class="form-control-static"><%= model.username %></p>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="control-label col-xs-12 col-sm-2">姓名:</label>
      <div class="col-xs-12 col-sm-10">
        <input type="text" class='form-control' name='name' id='name' placeholder="<%= model.name %>">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-xs-12 col-sm-2">新密码:</label>
      <div class="col-xs-12 col-sm-10">
        <input type="password" class='form-control' name='password' id='password'>
      </div>
    </div>
    <div class="form-group">
      <label for="password-confirm" class="control-label col-xs-12 col-sm-2">确认密码:</label>
      <div class="col-xs-12 col-sm-10">
        <input type="password" class='form-control' name='password-confirm' id='password-confirm'>
      </div>
    </div>
    <div class="col-sm-offset-2">
      <span class="error-msg" id="pass_confirm_error"></span>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-sm-10 col-sm-offset-2">
        <button type="submit" class='btn btn-primary text-center col-xs-12 col-sm-12' id='submit_profile'>保存</button>
      </div>
    </div>
  </div>
</div>
