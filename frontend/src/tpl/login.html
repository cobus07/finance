  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-xs-offset-0 col-md-offset-3 col-lg-offset-4">
      <div class="login-panel">
        <div class="row">
          <div class="col-*-12 login-name">
            <h1><%= systemName %></h1>
          </div>
        </div>
        <div class="row">
          <form method="post">
            <div class="form-group">
              <input class="form-control" id="username" type="text" name="username" value="" placeholder="输入您的用户名" required autofocus>
            </div>
            <span class="error-msg" id="user_error"></span>
            <div class="form-group">
              <input class="form-control" id="password" type="password" name="password" required placeholder="输入您的密码" value="">
            </div>
            <span class="error-msg" id="pass_error"></span>
            <span class="error-msg" id="invalid_login"></span>
            <div class="form-group">
              <button class="btn btn-primary form-control" id='login' type="submit">登陆</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
