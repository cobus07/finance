<div class="row">
  <div class="col-*-12 login_name">
    <h1><%= systemName %></h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-xs-offset-1 col-md-offset-3 col-lg-offset-4 login_panel">
    <form method="post">
      <div class="form-group">
        <input class="form-control" type="text" name="username" value="" placeholder="输入您的用户名" required autofocus>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" required placeholder="输入您的密码" value="">
      </div>
      <div class="form-group">
        <button class="btn btn-primary form-control" id='login' type="submit">登陆</button>
      </div>
    </form>
  </div>
</div>
